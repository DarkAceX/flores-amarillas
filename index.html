<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti, mi girasol 🌻</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="musica" loop autoplay>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio :(
  </audio>

  <div class="container">
    <h1>"Estaré el resto de mi vida contigo Melisa, porque tú siempre serás mi camino."</h1>
    <button id="florBtn" onclick="mostrarFlor()">Dale click para ver la flor especial 🌻</button>
    <div id="flor" class="flor" hidden>
        <div class="petalos">
          <!-- 12 pétalos -->
          <div class="petalo" style="--rot: 0deg;"></div>
          <div class="petalo" style="--rot: 30deg;"></div>
          <div class="petalo" style="--rot: 60deg;"></div>
          <div class="petalo" style="--rot: 90deg;"></div>
          <div class="petalo" style="--rot: 120deg;"></div>
          <div class="petalo" style="--rot: 150deg;"></div>
          <div class="petalo" style="--rot: 180deg;"></div>
          <div class="petalo" style="--rot: 210deg;"></div>
          <div class="petalo" style="--rot: 240deg;"></div>
          <div class="petalo" style="--rot: 270deg;"></div>
          <div class="petalo" style="--rot: 300deg;"></div>
          <div class="petalo" style="--rot: 330deg;"></div>
        </div>
        <div class="centro"></div>
        <div class="tallo">
          <div class="hoja"></div>
        </div>
    </div>

    <button id="mensajeBtn" class="boton-2" onclick="mostrarMensaje()" hidden>Haz clic para leer mi último mensaje 💌</button>
    <div id="mensaje" hidden>
      <p class="mensaje-final">Gracias por existir, brillas como el sol y eres la flor que resalta en mi corazon. Te amo mi negrita bella. 🌻❤️</p>
    </div>
  </div>

  <div id="particles"></div>
  <script src="script.js"></script>
</body>
</html>
