<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffbea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #f4b400;
      font-size: 2.2em;
      max-width: 80%;
    }

    .flores {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .flor {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://i.imgur.com/YXL7E0T.png'); /* flor amarilla PNG */
      background-size: cover;
      animation: caer 10s linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .boton {
      margin-top: 20px;
      background-color: #f4b400;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .boton:hover {
      background-color: #d89e00;
    }

    .mensaje-flor {
      margin-top: 30px;
      font-size: 1.5em;
      color: #444;
      display: none;
    }
  </style>
</head>
<body>
  <h1>"EstarÃ© el resto de mi vida contigo,<br>porque tÃº siempre serÃ¡s mi camino."</h1>
  <button class="boton" onclick="mostrarFlor()">Dale click para ver la flor especial ðŸŒ»</button>
  <div class="mensaje-flor" id="florMensaje">ðŸŒ» Esta flor amarilla es solo para ti, mi sol. ðŸŒ»</div>

  <div class="flores" id="floresContainer"></div>

  <script>
    function crearFlor() {
      const flor = document.createElement("div");
      flor.classList.add("flor");
      flor.style.left = Math.random() * 100 + "vw";
      flor.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.getElementById("floresContainer").appendChild(flor);

      setTimeout(() => {
        flor.remove();
      }, 10000);
    }

    setInterval(crearFlor, 500);

    function mostrarFlor() {
      document.getElementById("florMensaje").style.display = "block";
    }
  </script>
</body>
</html>
